{% extends "layout.html" %}

{% block content %}
<h1 class="mt-4">Habits</h1>

<!-- Form to Add a New Habit -->
<div class="card mb-4">
  <div class="card-header">Add a New Habit</div>
  <div class="card-body">
    <form method="post" action="{{ url_for('habit.create_habit') }}">
      <div class="form-group">
        <label for="name">Habit Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="goal">Associated Goal</label>
        <select class="form-control" id="goal" name="goal" required>
          {% for goal in goals %}
          <option value="{{ goal.id }}">{{ goal.title }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Habit</button>
    </form>
  </div>
</div>

<!-- List of Habits -->
<div class="card mb-4">
  <div class="card-header">Your Habits</div>
  <div class="card-body">
    <ul class="list-group">
      {% for habit in habits %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>{{ habit.name }}</h5>
            <span class="badge badge-info">{{ habit.goal.title }}</span>
          </div>
          <div>
            <a href="{{ url_for('habit.view_history', habit_id=habit.id) }}" class="btn btn-info btn-sm">View History</a>
            <form method="post" action="{{ url_for('habit.delete_habit', habit_id=habit.id) }}" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </div>
        </div>
        <div class="mt-2">
          <!-- Habit Completion Checklist -->
          <form method="post" action="{{ url_for('habit.update_status', habit_id=habit.id) }}">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="completed" name="status" value="completed" {% if habit.is_completed %}checked{% endif %}>
              <label class="form-check-label" for="completed">Completed</label>
            </div>
            <button type="submit" class="btn btn-success btn-sm">Update</button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

<!-- Visual Representation of Habit Completion -->
<div class="card mb-4">
  <div class="card-header">Habit Completion Status</div>
  <div class="card-body">
    <div id="calendar"></div>
  </div>
</div>

{% endblock %}

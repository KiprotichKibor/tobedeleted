{% extends "layout.html" %}

{% block content %}
<h1 class="mt-4">Moods</h1>

<!-- Form to Log Daily Mood -->
<div class="card mb-4">
  <div class="card-header">Log Daily Mood</div>
  <div class="card-body">
    <form method="post" action="{{ url_for('mood.log_mood') }}">
      <div class="form-group">
        <label for="mood">Mood</label>
        <select class="form-control" id="mood" name="mood" required>
          {% for mood in MoodType %}
          <option value="{{ mood.value }}">{{ mood.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Log Mood</button>
    </form>
  </div>
</div>

<!-- List of Mood Logs -->
<div class="card mb-4">
  <div class="card-header">Mood History</div>
  <div class="card-body">
    <ul class="list-group">
      {% for log in mood_logs %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>{{ log.date }}</h5>
            <span class="badge badge-primary">{{ log.mood.name }}</span>
            <p>{{ log.notes }}</p>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

<!-- Visual Representation of Mood Trends -->
<div class="card mb-4">
  <div class="card-header">Mood Trends</div>
  <div class="card-body">
    <div id="mood_chart"></div>
  </div>
</div>

{% endblock %}
